// Monitor gamma (typically 2.2 for CRT and 1.7 for LCD).
// Default: 2.2
mat_monitorgamma "1.6"

// TV mode (off-set light).
// Default: 0
mat_monitorgamma_tv_enabled "0"

// Power saving mode (brightness).
// Default: 0
//
// The game intentionally runs at a lower frame rate, in order to preserve battery power, extending the amount of time that you can play on battery power.
mat_powersavingsmode "0"

// Queue/thread mode the material system should use. 
// Default: -1
//
// >> Multicore rendering allows CS:GO to utilize the multiple CPUs present in the system.
// <!> Value '2' can cause the game to crash in some explicit cases.
// <!> The single thread setting may provide a higher frame rate but with LOWER visual quality.
// <!> However, for NEWER computers, the multi-threaded setting provides a higher frame rate.
//
// -1: Auto detection.
//  0: Synchronous single thread.
//  1: Queued single thread.
//  2: Queued multi-threaded.
mat_queue_mode "2"

// Controls if the JF_QUEUE flag is set.
// Default: 1
//
// It only works when when multicore rendering is enabled.
// Setting to value 0 might have undesirable consequences.
mat_queue_priority "1"

// Report thread stalls. Positive number will filter by stalls >= time in ms. -1 reports all locks.
// Default: 0
mat_queue_report "0"

// Frame rate limiter.
// Default: 300
fps_max "300"

// Frame rate limiter, for main menu.
// Default: 120
fps_max_menu "120"

// Enables dynamic lighting, including flashbangs and weapon muzzle flash.
// Default: 1
//
// The value '1' will give an in-game advantage like seeing the flash and muzzle reflected on the walls. However, the value '0' can give more frame rate.
r_dynamic "1"

// Toggles the visibility of first person weapon tracers, like bullets.
// Default: 1
r_drawtracers_firstperson "1"

// Controls the amount of time the engine sleeps per frame when the game is not in focus.
// Default: 50
//
// The higher the value is, the more is reduced the CPU load but there will be frame rate drops when tabbing and sound distortion if snd_mute_losefocus '0'.
engine_no_focus_sleep "50"