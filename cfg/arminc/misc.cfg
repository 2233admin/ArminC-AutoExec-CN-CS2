// Allows the console to be activated.
// Default: 0
con_enable "1"

// Set special developer debug console messages level.
// Default: ""
//
// <!> Can cause performance issues.
// <*> Floods the console with more errors/debugs (than before).
developer "0"

// Filters or highlights console output defined with 'con_filter_text'.
// Default: 0
//
// 1: Filters completely.
// 2: Displays filtered text brighter than other text.
//
// <!> Command 'developer 1' is required in order to work.
con_filter_enable "0"

// Text with which to filter (or highlight) console log.
// Default ""
//
// Set con_filter_enable '<0' to activate.
con_filter_text "Damage Given"

// Text to filter out of console log.
// Default: ""
//
// Set con_filter_enable '<0' to activate.
con_filter_text_out "Player:"

// Steam overlay notification position.
// Default: topleft
//
// topleft:     Display notifications at the top left corner (disadvantage: overlap the radar).
// topright:    Display notifications at the top right corner (disadvantage: overlap the kill feed).
// bottomleft:  Display notifications at the bottom left corner (disadvantage: overlap the hp and armor bar).
// bottomright: Display notifications at the top right corner (disadvantage: overlap the ammo bar).
ui_steam_overlay_notification_position "topright"

// Current clan ID for name decoration.
// Default: ""
cl_clanid ""

// Determines which files can be downloaded from the server.
// Default: all
//
// all:      Allows all server resources to download.
// nosounds: Allows all server resources to download, except sounds (ex. '.mp3', '.wav' etc.).
// none:     Blocks all server resources to download.
cl_downloadfilter "all"

// Delay in seconds before the client will resend the 'connect' attempt.
// Default: 2
//
// <!> Works only before joining a server.
cl_resend "1.5"

// Total time allowed for the client to resend the 'connect' attempt.
// Default: 60
cl_resend_timeout "20"

// After this many seconds without receiving a packet from the server, the client will disconnect itself.
// Default: 30
cl_timeout "30"

// Disable community server message.
// Default: 0
player_nevershow_communityservermessage "1"

// Server IPs will be hidden in the console (except of 'status' command).
// Default: 0
cl_hideserverip "0"

// Displays in game lessons that teach new players.
// Default: 1
gameinstructor_enable "0"

// Select duck mode, between hold to duck and toggle duck.
// Default: 0
//
// 0: Hold to duck.
// 1: Toggle duck on and off.
option_duck_method "0"

// Select walk mode mode, between hold to walk and toggle walk.
// Default: 0
//
// 0: Hold to walk.
// 1: Toggle walk on and off.
option_speed_method "0"

// Disables the HTML motds.
// Default: 0 
//
// <!> The motd is required by third-party competitive gaming platforms.
cl_disablehtmlmotd "0"

// Auto-help.
// Default: 1
//
// Show useful tips like weapon status change (ex. 'Switched to Burst Firemod').
cl_autohelp "0"

// On-screen help.
// Default: 1
cl_showhelp "0"

// Don't receive chat messages from other Gotv spectators.
// Default: 0
tv_nochat "0"

// Block all communication from players on the enemy team.
// Default: 0
cl_mute_enemy_team "0"

// Only allow communication from friends and matchmaking party members.
// Default: 0
//
// <*> Doesn't apply to competitive matchmaking games.
cl_mute_all_but_friends_and_party "0"

// Automatically switch to picked up weapons (if more powerful).
// Default: 1
cl_autowepswitch "0"

// Pressing the +use key will open the buy menu if in a buy zone (just as if the 'buy' key is pressed).
// Default: 1
cl_use_opens_buy_menu "0"

// Closes the buy menu after buying something.
// Default: 0
closeonbuy "0"

// Player will automatically receive a random weapon on spawn in deathmatch (otherwise, they will receive the last weapon).
// Default: 1
cl_dm_buyrandomweapons "0"

// Automatically apply graffiti when graffiti menu closes.
// Default: 1
//
// <*> When enabled, allows to apply graffiti quickly by pressing and releasing the graffiti menu key.
// <*> When disabled, the graffiti is applied only after the 'fire' key is pressed while in the graffiti menu.
cl_playerspray_auto_apply "1"

// Joystick controller support.
// Default: 0
joystick "0"

// Prevents any and all joystick input for cases where a piece of hardware is incorrectly identified as a joystick and sends bad signals.
// Default: 0
//
// <*> The value '1' is equivalent with the Launch Option: '-nojoy'.
joystick_force_disabled "1"

// Whether should force preloading.
// Default: 0
//
// Load all misc at the map loading, preventing background load during the game. Can prevent stuttering and possible improve the frame rate.
// <*> However, it loads the map slower, depending on the computer. If there are loading crashes, this can make a bit more frequently the crashes than before.
cl_forcepreload "1"

// Freezecams kill panel dynamic Y movement (swing around you).
// Default: 1
cl_freezecampanel_position_dynamic "0"

// Set CPU frequency monitoring interval in seconds.
// Default: 0
cpu_frequency_monitoring "0"

// Auto-save a scoreboard screenshot at the end of a map.
// Default: 0
hud_takesshots "0"

// Save screenshots to Steam.
// Default: 0
//
// Screenshots are automatically added to the Steam screenshot gallery.
cl_steamscreenshots	"0"

// Lobby default permissions. 
// Default: 6
//
// 0: Friends need invites.
// 1: All friends.
// 2: Friends and group.
// 4: Friends and nearby. 
// 6: Friends, group and nearby.
lobby_default_privacy_bits1 "2"

// Advertise joinable game in progress to Steam friends, otherwise need a Steam invite.
// Default: 1
//
// 0: None - Friends can join the game only when they get a invite.
// 1: Official servers - Friends can join the game only on official servers.
// 2: All servers - Friends can join the game on official and community servers.
cl_join_advertise "2"

// When performing CS:GO community matchmaking look for servers with at least so many human players.
// Default: 3
mm_csgo_community_search_players_min "6"

