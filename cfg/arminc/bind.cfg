bind "kp_end" "buy p250; slot3"                                // Buy: P250.
bind "kp_downarrow" "buy fn57; slot3"                          // Buy: Five-SeveN/CZ75/TEC-9.
bind "kp_pgdn" "buy deagle; slot3"                             // Buy: Desert Eagle/R8 Revolver.
