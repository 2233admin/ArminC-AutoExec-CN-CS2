// Remove all existing binds.
unbindall

// Slot binds.
bind "1"                "slot1"                                // Primary weapon.
bind "2"                "slot2"                                // Secondary weapon (pistols).
bind "3"                "slot3"                                // Knife and Zeus.
bind "4"                "slot4"                                // Grenades (same as 'invnextgrenade').
bind "5"                "slot5"                                // C4 Explosive and Medi-Shot.
bind "6"                "slot6"                                // HE Grenade.
bind "7"                "slot7"	                               // Flashbang
bind "8"                "slot8"                                // Smoke Grenade.
bind "9"                "slot9" 						       // Decoy Grenade.
bind "0"                "slot10"                               // Incendiary Grenade/Molotov.

// Movement binds.
bind "a"                "+moveleft"						       // Strafe left.
bind "d"                "+moveright"					       // Strafe right.
bind "s"                "+back"                                // Move back.
bind "w"                "+forward"						       // Move forward.

// Chat binds.
bind "u" 				"messagemode2"                         // Team messages (chat only with the team).
bind "y" 				"messagemode"                          // Broadcast messages (chat with all).

// Radio binds.
bind "c"                "radio3"                               // Report Radio Message.
bind "x" 		        "radio2"                               // Standard Radio Message.
bind "z" 		        "radio1"                               // Command Radio Message.
 
// Other letter binds.
bind "b" 		        "buymenu"                              // Open the buy menu to buy weapons, grenades and equipment.
bind "e" 		        "+halflife-use-beep"                   // Do actions: open doors, pick up weapons, plant bomb etc. (it also has the half-life beep).
bind "f" 		        "+lookatweapon"                        // Inspect the weapon.
bind "g" 		        "drop"                                 // Drop the current weapon.
bind "h"                "+spray_menu"                          // Open the spray menu to apply spray on the aimed surface.
bind "i" 		        ""                                     // -
bind "j" 		        ""                                     // -
bind "k"                "callvote"                             // Open the vote menu.
bind "l" 		        "afk-move"                             // Toggle the AFK auto walk in counter-clockwise circles movement.
bind "m" 		        "teammenu"                             // Open the team selection menu.
bind "n" 		        "-attack; -attack2"                    // Jumpthrow grenades (by pressing 'SPACE and N' simultaneously).
bind "o" 		        ""                                     // -
bind "p"                "fixer_start"                          // Execute the Fixer script which can fix graphical glitches, sound glitches, hud bugs etc.
bind "q"                "invnextnongrenade"                    // Primary and secondary weapon switch (reverts to primary from grenades, knife, zeus and bomb).
bind "r" 		        "+reload"                              // Reload the currently weapon.
bind "t" 		        "+bomb-drop"                           // Drop the C4 Explosive (it switch to knife if there is no bomb in the inventory.
bind "v"                "+communicate"                         // Activate the voice communication (hold to speak; in matchmaking, only with teammates).
  
// Misc binds.
bind "escape" 		    "cancelselect"                         // Open the GameUI menu or exit from a menu.
bind "`"                "toggleconsole"                        // Open the developer console.
bind "tab" 		        "+scoregraph"                          // Shows the scoreboard and the netgraph (hold to show).
bind "capslock" 		""                                     // -
bind "shift" 	        "+speed"                               // Walk (slow; no sound).
bind "rshift"           ""                                     // -
bind "ctrl" 		    "+duck"                                // Duck/Crouch
bind "rctrl"            "r_cleardecals"                        // Remove decal textures (bulletholes and blood).
bind "lwin"	            ""                                     // -
bind "rwin"	            ""                                     // -
bind "alt"   	    	"+keybinds"                            // Replace some key binds with the set ones (hold to activate).
bind "ralt"             "nadecrosshair; hideoverviewmap"       // Toggle the nade crosshair (hideoverviewmap is used to close the map that opens; rALT = CTRL).
bind "space" 		    "+jump-duck"                           // Jump and immediately duck.
bind "," 		        "exec autoexec.cfg"                    // Execute the autoexec.cfg.
bind "." 		        "exec config.cfg"                      // Execute the config.cfg.
bind "uparrow"          "+moveup"                              // Move upside.
bind "downarrow"        "+movedown"                            // Move downside.
bind "leftarrow"        "+left"                                // Rotate to left (counter-clockwise).
bind "rightarrow"       "+right"                               // Rotate to right (clockwise).
bind "/"                ""                                     // -
bind "["                "getout"                               // Play radio command - appear when the bomb is going to explode.
bind "]"                "takingfire"                           // Play radio command - unused; request assistance, you are fired. 
bind "-"                ""                                     // -
bind "="                ""                                     // -
bind "ins"			    ""                                     // -
bind "del"              ""                                     // -
bind "home"             ""                                     // -
bind "end"              ""                                     // -
bind "pgup"             ""                                     // -
bind "pgdn"             ""                                     // -

// Mouse binds.
bind "mwheelup" 	    "+jump"                                // Mousewheel scroll-up - jump.
bind "mwheeldown" 	    "+jump"                                // Mousewheel scroll-down - jump.
bind "mouse1" 		    "+attack"                              // Fire the weapon, plant the bomb, inject the medi-shot and select the next player in spec.
bind "mouse2" 		    "+attack2"                             // Zoom the scope, toggle the silencer, change the fire mode and select the prev player in spec.
bind "mouse3"           ""                                     // -
bind "mouse4" 		    "+quick-switch"                        // Mouse thumb button 'forward' - quick switch the current weapon to knife/zeus and back.
bind "mouse5" 		    "+communicate"                         // Activate the voice communication (hold to speak; in matchmaking, only with teammates). 

// Function binds.
bind "f1" 				"communicate-toggle"                   // Toggle in-game voice (disables the entire voice communication).
bind "f2" 				"mute-enemy-team"                      // Toggle enemy team mute (disables the enemy team voice communication).
bind "f3" 				"ignore-messages"                      // Toggle in three steps the chat messages disable (1: enemy, 2: enemy and team, 3: all) 
bind "f4" 				"ignore-radio"                         // Toggle the radio messages.
bind "f5" 				""                                     // -
bind "f6" 				""                                     // -
bind "f7" 				""                                     // -
bind "f8" 				""                                     // -
bind "f9" 				""                                     // -
bind "f10" 				""                                     // -
bind "f11" 				""                                     // -
bind "f12" 				""                                     // -

