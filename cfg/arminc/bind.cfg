// Remove all existing binds.
unbindall

// Updates game keyboard layout to the current windows keyboard setting.
key_updatelayout

// Slot binds.
bind "1"                "slot1"                                // Primary weapon and hand jab [fast punch] (dangerzone).
bind "2"                "slot2"                                // Secondary weapon (pistols) and hand cross [powerful charged punch] (dangerzone).
bind "3"                "slot3"                                // Knife, Zeus and Hands.
bind "4"                "slot4"                                // Grenades (same as 'invnextgrenade').
bind "5"                "slot5"                                // C4 Explosive and Medi-Shot.
bind "6"                "slot6"                                // HE Grenade.
bind "7"                "slot7"                                // Flashbang
bind "8"                "slot8"                                // Smoke Grenade.
bind "9"                "slot9"                                // Decoy Grenade.
bind "0"                "slot10"                               // Incendiary Grenade/Molotov.

// Movement binds.
bind "a"                "+moveleft"                            // Strafe left.
bind "d"                "+moveright"                           // Strafe right.
bind "s"                "+back"                                // Move back.
bind "w"                "+forward"                             // Move forward.

// Chat binds.
bind "u"                "messagemode2"                         // Team messages (chat only with the team).
bind "y"                "messagemode"                          // Broadcast and Team messages (chat with all).

// Radio binds.
bind "c"                "radio3"                               // Report Radio Message.
bind "x"                "radio2"                               // Standard Radio Message.
bind "z"                "radio1"                               // Command Radio Message.

// Other letters binds.
bind "b"                "buymenu"                              // Open the buy menu/tablet delivery (dangerzone) to buy weapons, grenades and equipment.
bind "e"                "+halflife-use-beep"                   // Execute actions with a beep sound (ex. open doors, pick up weapons, plant bomb etc.).
bind "f"                "+lookatweapon"                        // Inspect the weapon or lower the tablet (dangerzone).
bind "g"                "drop"                                 // Drop the current weapon.
bind "h"                "+spray_menu"                          // Open the spray menu to apply spray on the aimed surface.
bind "i"                ""                                     // -
bind "j"                ""                                     // -
bind "k"                "callvote"                             // Open the vote menu.
bind "l"                "afk-move"                             // Toggle the AFK auto walk in counter-clockwise circles movement.
bind "m"                "teammenu"                             // Open the team selection menu and the tablet (dangerzone).
bind "n"                "-attack; -attack2"                    // Jumpthrow grenades (by pressing 'SPACE' and 'N' simultaneously).
bind "o"                "+netgraph"                            // Shows the netgraph (hold to show).
bind "p"                "fixer_start"                          // Execute the Fixer which can fix graphical glitches, sound glitches, hud bugs etc.
bind "q"                "+quick-switch"                        // Mouse thumb button 'forward' - quick switch the current weapon to knife/zeus and back.
bind "r"                "+reload"                              // Reload the currently weapon.
bind "t"                "+bomb-drop"                           // Drop the C4 Explosive (it switch to knife if there is no bomb in the inventory).
bind "v"                "+communicate"                         // Activate the voice communication (hold to speak; in matchmaking, only with teammates).

// Misceallaneous binds.
bind "escape"           "cancelselect"                         // Open the GameUI menu or exit from a menu.
bind "`"                "toggleconsole"                        // Open the developer console.
bind "tab"              "+showscores"                          // Shows the scoreboard or open/close the the tablet (dangerzone).
bind "capslock"         ""                                     // -
bind "shift"            "+speed"                               // Walk (slow; no sound).
bind "rshift"           ""                                     // -
bind "ctrl"             "+duck"                                // Duck/Crouch
bind "rctrl"            "r_cleardecals"                        // Remove decal textures (bulletholes and blood).
bind "lwin"             ""                                     // -
bind "rwin"             ""                                     // -
bind "alt"              "+keybinds"                            // Replace some key binds with the set ones (hold to activate).
bind "ralt"             "nadecrosshair; hideoverviewmap"       // Toggle the nade crosshair (hideoverviewmap is used to close the map that opens; rALT = CTRL).
bind "space"            "+jump-duck"                           // Jump and immediately duck.
bind ","                "exec autoexec.cfg"                    // Execute the autoexec.cfg.
bind "."                "exec config.cfg"                      // Execute the config.cfg.
bind "/"                ""                                     // -
bind "semicolon"        ""                                     // -
bind "'"                ""                                     // -
bind "\"                ""                                     // -
bind "["                "getout"                               // Play radio command - played when the bomb is going to explode; the bomb is going to explode.
bind "]"                "takingfire"                           // Play radio command - unused; taking fire, need assistance.
bind "-"                ""                                     // -
bind "="                ""                                     // -
bind "ins"              ""                                     // -
bind "del"              ""                                     // -
bind "home"             ""                                     // -
bind "end"              ""                                     // -
bind "pgup"             ""                                     // -
bind "pgdn"             ""                                     // -

// Arrow binds.
bind "uparrow"          "+moveup"                              // Move upside (works only on TV mode).
bind "downarrow"        "+movedown"                            // Move downside (works only on TV mode).
bind "leftarrow"        "+left"                                // Rotate to left (counter-clockwise).
bind "rightarrow"       "+right"                               // Rotate to right (clockwise).

// Mouse binds.
bind "mwheelup"         "+jump"                                // Jump when scroll up.
bind "mwheeldown"       "invprev"                              // Change to the previous weapon when scroll down.
bind "mouse1"           "+attack"                              // Fire the weapon, plant the bomb, inject the medi-shot and select the next player in spec.
bind "mouse2"           "+attack2"                             // Zoom the scope, toggle the silencer, change the fire mode and select the prev player in spec.
bind "mouse3"           ""                                     // -
bind "mouse4"           "+quick-switch"                        // Mouse thumb button 'forward' - quick switch the current weapon to knife/zeus and back.
bind "mouse5"           "+communicate"                         // Activate the voice communication (hold to speak; in matchmaking, only with teammates).

// Function binds.
bind "f1"               "communicate-toggle"                   // Toggle in-game voice (disables the entire voice communication).
bind "f2"               "mute-enemy-team"                      // Toggle enemy team mute (disables the enemy team voice communication).
bind "f3"               "ignore-messages"                      // Toggle in three steps the chat messages disable (1: enemy, 2: enemy and team, 3: all).
bind "f4"               "ignore-radio"                         // Toggle the radio messages.
bind "f5"               ""                                     // -
bind "f6"               ""                                     // -
bind "f7"               ""                                     // -
bind "f8"               ""                                     // -
bind "f9"               ""                                     // -
bind "f10"              ""                                     // -
bind "f11"              ""                                     // -
bind "f12"              ""                                     // -

// Numpad key binds.
//
// >> Weapons list:
// Pistols: glock, hkp2000, usp_silencer, elite, p250, tec9, fn57, deagle (no alias for CZ75-Auto / R8 Revolver, use 'tec9', 'fn57' / 'deagle'.)
// Rifles: galilar, famas, ak47, m4a1, m4a1_silencer, ssg08, aug, sg556, awp, scar20, g3sg1 (no alias for M4A4 /AK-47, use 'm4a1', 'm4a1_silencer' / 'ak47'.)
// Heavies: nova, xm1014, mag7, m249, negev (no alias for Sawed-Off, use 'mag7'.)
// SMGs: mac10, mp9, mp7, ump45, p90, bizon (no alias for MP5-SD, use 'mp7'.)
// Equipment: vest, vesthelm, taser, defuser, heavyarmor
// Grenades: molotov, incgrenade, decoy, flashbang, hegrenade, smokegrenade, tagrenade
//
// <*> For a weapon with a different alternative for the other team side, is allowed to use just a team side weapon alias to buy other team side weapons.
bind "kp_slash" "buy smokegrenade; use weapon_knife"           // Buy: Smoke Grenade.
bind "kp_multiply" "buy flashbang; use weapon_knife"           // Buy: Flashbang.
bind "kp_minus" "buy hegrenade; use weapon_knife"              // Buy: High Explosive Grenade.
bind "kp_plus" "buy incgrenade; use weapon_knife"              // Buy: Incendiary Grenade/Molotov.
bind "kp_enter" "buy defuser; use weapon_knife"                // Buy: Defuser Kit.
bind "kp_del" "buy vest; use weapon_knife"                     // Buy: Kevlar Vest.
bind "kp_ins" "buy vesthelm; use weapon_knife"                 // Buy: Kevlar Vest + Helmet.
bind "kp_end" "buy p250; use weapon_knife"                     // Buy: P250.
bind "kp_downarrow" "buy fn57; use weapon_knife"               // Buy: Five-SeveN/CZ75 Auto/Tec-9.
bind "kp_pgdn" "buy deagle; use weapon_knife"                  // Buy: Desert Eagle/R8 Revolver.
bind "kp_leftarrow" "buy mp9; use weapon_knife"                // Buy: MP9/MAC-10.
bind "kp_5" "buy ump45; use weapon_knife"                      // Buy: UMP-45.
bind "kp_rightarrow" "buy mp7; use weapon_knife"               // Buy: MP7/MP5-SD
bind "kp_home" "buy famas; use weapon_knife"                   // Buy: FAMAS/Galil AR.
bind "kp_uparrow" "buy m4a1; use weapon_knife"                 // Buy: M4A4/M4A1-Silencer/AK-47.
bind "kp_pgup" "buy awp; use weapon_knife"                     // Buy: AWP.

// Pressing the +use key will open the buy menu if in a buy zone (just as if the 'buy' key is pressed).
// Default: 1
cl_use_opens_buy_menu "0"

// Name of the binding to enable mouse selection in the scoreboard.
// Default: +attack2
cl_scoreboard_mouse_enable_binding "+attack2"

// Set the key used to follow grenades thrown by a player which is observed.
// Default: 0
//
// 0: LeftALT
// 1: LeftSHIFT
// 2: +reload key (default key: 'R').
cl_spec_follow_grenade_key "2"

// Select Duck method.
// Default: 0
//
// 0: Hold to duck.
// 1: Press to toggle duck.
option_duck_method "0"

// Select Walk method.
// Default: 0
//
// 0: Hold to walk.
// 1: Press to toggle walk.
option_speed_method "0"

// Joystick controller support.
// Default: 0
joystick ""

// Prevents any and all joystick input for cases where a piece of hardware is incorrectly identified as a joystick and sends bad signals.
// Default: 0
//
// <*> The value '1' is equivalent with the Launch Option: '-nojoy'.
joystick_force_disabled "1"

// Set controllers enabled/disabled just before the config is written.
// Default: 1
joystick_force_disabled_set_from_options "1"