//
// #1 - Default functions of the keys.
// Make sure that what is inside the quotes is what you are currently using. You may also change the letters/numbers.
alias defA "bind 1 slot1"
alias defB "bind 2 slot2"
alias defC "bind 3 slot3"
alias defD "bind 4 slot4" 
// 
// #2 - Modify the keys.
// If you changed any letters/numbers in #1 make sure you make the same changes here.
// <!> Do not change the keyXX part.
alias keyA "bind 1 keyAA"
alias keyB "bind 2 keyBB"
alias keyC "bind 3 keyCC"
alias keyD "bind 4 keyDD"
//
// #3 - The new functions.
// Change what the bindings do when you hold down your key.
// <!> Any '+commands' in #3 need to be turned off with '-commands' in #1 in order to work.
alias keyAA "use weapon_decoy; use weapon_flashbang"
alias keyBB "use weapon_smokegrenade"
alias keyCC "use weapon_incgrenade"
alias keyDD "use weapon_hegrenade"
//
// #4
// Do not change if you do not know what are you doing !
alias +keybinds "keyA; keyB; keyC; keyD"
alias -keybinds "defA; defB; defC; defD"